  <script>
    function toggleMenu() {
      var nav = document.getElementById("nav-menu");
      nav.classList.toggle("show");
    }

    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      const userInfoDiv = document.getElementById('userInfo');
      const signUpButton = document.querySelector('nav button');

      if (user) {
        const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
        const displayName = user.name.toUpperCase();

        userInfoDiv.innerHTML = ` 
          <div class="user-initial">${initial}</div>
          <span class="user-name">Hi, ${displayName}</span>
          <div id="logoutDropdown" onclick="logout()">LOG OUT</div>
        `;

        if (signUpButton) signUpButton.style.display = 'none';
      }
    });

    function logout() {
      localStorage.removeItem('user');
      window.location.reload();
    }
  </script>


<script>
  const text = "Launching Soon...";
  const typingElement = document.querySelector(".typing-text");
  let i = 0;

  function typeText() {
    if (i < text.length) {
      typingElement.textContent += text.charAt(i);
      i++;
      setTimeout(typeText, 150); // typing speed
    } else {
      setTimeout(() => {
        typingElement.textContent = "";
        i = 0;
        typeText();
      }, 2000); // restart after delay
    }
  }

  document.addEventListener("DOMContentLoaded", typeText);
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBWWnCwcdy02WaZpbNSsgj0fznVgp40aOM",
    authDomain: "jainandsons-3b31c.firebaseapp.com",
    projectId: "jainandsons-3b31c",
    appId: "1:760950586458:web:f881c10ce848fa5c372c63"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Run after page load
  window.addEventListener('DOMContentLoaded', () => {
    const localUser = localStorage.getItem('user');

    // 1️⃣ If user already saved in localStorage -> show user info
    if (localUser) {
      showUserInfo(JSON.parse(localUser));
      return;
    }

    // 2️⃣ Else, check Firebase auth status
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userData = {
          name: user.displayName || "User",
          email: user.email || ""
        };
        localStorage.setItem('user', JSON.stringify(userData));
        showUserInfo(userData);
      } else {
        // ❌ Not logged in → redirect after 5 sec
        setTimeout(() => {
          window.location.href = "register.html";
        }, 2000);
      }
    });
  });

  function showUserInfo(user) {
    const userInfoDiv = document.getElementById('userInfo');
    const signUpButton = document.querySelector('nav button');
    const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
    const displayName = user.name.toUpperCase();

    if (signUpButton) signUpButton.style.display = 'none';

    userInfoDiv.innerHTML = ` 
      <div class="user-initial">${initial}</div>
      <span class="user-name">Hi, ${displayName}</span>
      <div id="logoutDropdown" onclick="logout()">LOG OUT</div>
    `;
  }

  window.logout = function () {
  import("https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js").then(({ getAuth, signOut }) => {
    const auth = getAuth();
    signOut(auth).then(() => {
      localStorage.removeItem('user');
      location.reload();
    }).catch((error) => {
      console.error("Sign-out error:", error);
    });
  });
};

</script>
