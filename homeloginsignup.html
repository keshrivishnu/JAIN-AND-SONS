<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - JAIN & SONS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <a href="register.html"></a>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 2px solid #000000;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 20px auto;
      transition: 0.3s;
    }
    .google-btn:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .terms {
      font-size: 12px;
      color: #555;
      margin: 10px 0;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #3b82f6;
      font-weight: 600;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Icon">
      SIGN UP WITH GOOGLE
    </button>
    <p class="terms">
      By signing up, you agree to our terms and conditions that you probably wonâ€™t read either.
    </p>
    <a href="register.html">Login here!</a>
    <p class="login-link">
      Already have an account? <a href="register.html">Login here!</a>
    </p>
  </div>


  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  
    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBWWnCwcdy02WaZpbNSsgj0fznVgp40aOM",
        authDomain: "jainandsons-3b31c.firebaseapp.com",
        projectId: "jainandsons-3b31c",
        appId: "1:760950586458:web:f881c10ce848fa5c372c63",
      // ... any other config
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    // Redirect to homepage if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User already logged in
        window.location.href = "index.html"; // Or dashboard page
      }
      // If no user, stay on signup page
    });
  </script>
</body>
</html>
