<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JAIN & SONS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-title {
      flex-shrink: 0;
    }

    .logo-title img {
      height: 80px;
    }

    .title-text {
      flex-grow: 1;
      text-align: center;
    }

    .site-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    .subtext {
      font-size: 1rem;
      letter-spacing: 1px;
    }

    .login-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 3rem;
      max-width: 400px;
      text-align: center;
      margin: 8rem auto 3rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #222;
    }

    p {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }

    .login-box a {
      color: #4169e1;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .google-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .oauth-button {
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .oauth-button img {
      height: 20px;
    }
  </style>
</head>
<body>

  <!-- HEADER SECTION -->
  <header>
    <div class="logo-title">
      <img src="JAIN AND SONS new logo.png" alt="Logo" />
    </div>
    <div class="title-text">
      <div class="site-title">JAIN & SONS</div>
      <div class="subtext">BORING ROAD PATNA</div>
    </div>
  </header>

  <!-- LOGIN BOX -->
  <div class="login-box">
    <h2>Login</h2>

    <div class="google-wrapper">
      <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=89099724777-7rkgrnt7jgdrbv4q3kqj11bd1dgqvpnl.apps.googleusercontent.com&redirect_uri=https://www.jainandsons.com/handleCredentialResponse&response_type=code&scope=openid%20email%20profile&access_type=online">
        <button class="oauth-button">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
          Sign in with Google
        </button>
      </a>
    </div>

    <p>By logging in, you agree to the ridiculously long <a href="#">terms</a> that you didn’t bother to read!</p>
    <p>Don’t have an account? <a href="register.html">Create Your Account!</a></p>
  </div>

</body>
</html>
